{% extends "base.html" %}
{% load static %}
{% block extra_title %} - Volunteering{% endblock %}

{% block content %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="accent text-center text-md-start mb-4">Volunteer Profile</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted">Create a profile to volunteer with us!</p>
            <form class="mt-3" action="{% url 'volunteers' %}" method="POST" id="volunteer-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center text-md-end">
                    <button class="btn cta-button mt-2 mb-4 text-center text-md-end">Update Information</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
