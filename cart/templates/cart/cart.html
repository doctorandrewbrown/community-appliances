{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<!--padding to prevent navbar overlap-->
<div class="row" style="padding-top: 200px;"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <p>Cart</p>
            <hr>

        </div>
    </div>
    {% if cart_items %}
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <th>Your Cart</th>
            </table>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col">
            <p>Your Cart is Empty</p>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col">
            <a href="{% url 'home' %}" class=" cta-button btn btn-dark btn-lg rounded-0">Continue Shopping</a>
        </div>
    </div>
</div>

{% endblock %}
