{% extends "base.html" %}
{% load static %}
{% block extra_title %} - Edit Product{% endblock %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <hr>
                <h2 class="accent text-center text-md-start mb-4">Edit Product</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    {{field| as_crispy_field}}
                    {% endfor %}
                    <div class="text-center text-md-end mt-3">
                        <a class="btn  cta-button" href="{% url 'products' %}">Cancel</a>
                        <button class="btn  cta-button" type="submit">Update Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
