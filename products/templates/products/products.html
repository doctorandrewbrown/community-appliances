{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
  <div class="row" style="padding-top: 200px;">
    <div class="col text-center mt-3">
      <h1 class="display-6">{{ category }}</h1>
      
      <hr class=" w-50 mx-auto mb-3">
    </div>
  </div>
  <div class="row">
    {% for product in products %}
    <div class="col-sm-6 col-lg-3">
      <div class="card border border-primary text-center mb-3 pt-2">
        <a href="{% url 'product_detail' product.id%}"><img class="card-img-top" src="{{product.image.url}}" alt="pictures of {{product.category}}" width="300" height="300"></a>
        <div class="card-body">
          <p class="card-text">Grade: {{product.grade}}</p>
          <p class="card-text">{{product.name}}</p>
          <p class="card-text"><strong class="accent">Â£{{product.price}}</strong></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
